<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>diredted graph with d3js</title>
  <link rel="stylesheet" href="vendor/kube500/css/kube.css" />
  <style>
    .content {
      max-width: 800px;
      margin: auto;
      margin-bottom: 64px;
      padding: 0;
    }

    /** override kube.css */
    .forms p {
      margin-bottom: 0px;
      color: gray;
    }

    /** forceLayout*/
    .link {
      fill: none;
      stroke: #666;
      stroke-width: 1.5px;
    }

    .link.dashed {
      stroke-dasharray: 0,2 1;
    }

    circle {
      fill: #ccc;
      stroke: #333;
      stroke-width: 1.5px;
    }

    text {
      font: 10px sans-serif;
      pointer-events: none;
      text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }
  </style>
</head>
<body>
  <div class="wrap content">
    <h1>Diredted Graph With d3js</h1>
    <form class="forms">
      <row>
        <column cols="10">
          <label>Nodes</label>
          <p class="small">id, label</p>
          <textarea id="nodes" rows="5">
01, aaaa
02, bbbb
03, cccc
04, dddd
05, eeee</textarea>
        </column>
        <column cols="10">
          <label>Links</label>
          <p class="small">souce-id, target-id, line-type (optional. default: solid)</p>
          <textarea id="links" rows="5">
01, 02, solid
01, 03, dashed
01, 04
01, 05
02, 04
03, 05
04, 05
04, 05</textarea>
        </column>
      </row>
      <row>
        <button type="primary" onclick="draw(); return false;" round>Draw</button>
      </row>
    </form>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js' charset='utf-8'></script>
  <script>
    var force;
    var draw = function() {
      var nodes = {};
      var links = [];
      if (!!force) {
        force.nodes(nodes).links(links).stop();
        d3.select('svg').remove();
      }

      // get nodes
      d3.csv.parseRows(document.getElementById("nodes").value, function(d) {
        nodes[d[0]] = {'id': d[0].trim(), 'label': d[1].trim()};
      });

      // get links
      links = d3.csv.parseRows(document.getElementById("links").value, function(d) {
        return {'source': nodes[d[0].trim()], 'target': nodes[d[1].trim()], 'type': !!d[2] ? d[2].trim() : 'solid'};
      });

      // calc radius of each nodes
      for (var nkey in nodes) {
        var count = d3.values(links).filter(function(l){return l.target.id === nkey;}).length;
        if (count <= 0) {
          nodes[nkey]['r'] = 10;
        } else if (count < 10) {
          nodes[nkey]['r'] = count * 10;
        } else if (count >= 10) {
          nodes[nkey]['r'] = 10 * 10 + count * 5;
        }
      }

      var width = window.innerWidth,
          height = 500;

      force = d3.layout.force()
          .size([width, height])
          .nodes(d3.values(nodes))
          .charge(function(n) {return -(n.r + 300);})
          .links(links)
          .linkDistance(function(l) { return l.target.r + l.source.r + 50;})
          .on('tick', tick)
          .start();

      var svg = d3.select('body').append('svg')
          .attr('width', width)
          .attr('height', height);

      svg.append('defs').selectAll('marker')
          .data(force.nodes())
        .enter().append('marker')
          .attr('id', function(d) { return d.id; })
          .attr('viewBox', '0 -5 10 10')
          .attr('refX', function(d) { return 5 + Math.sqrt(Math.pow(d.r,2) - Math.pow(d.r-10, 1.9));}) // TODO
          .attr('refY', function(d) { return 0;})
          .attr('markerWidth', 10)
          .attr('markerHeight', 10)
          .attr('orient', 'auto')
        .append('path')
          .attr('d', 'M0,-5L10,0L0,5'); //arrow

      var path = svg.append('g').selectAll('path')
          .data(force.links())
          .enter().append('path')
          .attr('class', function(d) { return 'link ' + d.type; })
          .attr('marker-end', function(d) { return 'url(#' + d.target.id + ')'; });

      var circle = svg.append('g').selectAll('circle')
          .data(force.nodes())
          .enter().append('circle')
          .attr('r', function(d) { return d.r; })
          .call(force.drag);

      var text = svg.append('g').selectAll('text')
          .data(force.nodes())
          .enter().append('text')
          .attr('text-anchor', 'middle')
          .attr('y', '.31em')
          .text(function(d) { return d.label; });

      function tick() {
        path.attr('d', linkArc);
        circle.attr('transform', transform);
        text.attr('transform', transform);
      }

      function linkArc(d) {
        var dx = d.target.x - d.source.x;
        var dy = d.target.y - d.source.y;
        var dr = Math.sqrt(dx * dx + dy * dy);
        return 'M' + d.source.x + ',' + d.source.y + 'A' + 0 + ',' + dr + ' 0 0,1 ' + d.target.x + ',' + d.target.y;
      }

      function transform(d) {
        return 'translate(' + d.x + ',' + d.y + ')';
      }

    };

  </script>
</body>
</html>
